<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand p-3" href="detail.html"
        ><mark style="background-color: yellow; padding: 20px">Show<b>Trackr</b></mark></a>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px">
          <li class="nav-item">
            <button class="link">
              <a
                class="nav-link"
                class="fw-lighter"
                aria-current="page"
                href="index.html"
                >Home</a>
            </button>
          </li>
          <li class="nav-item">
            <button class="link">
              <a class="nav-link" href="add.html">Add</a>
            </button>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <button class="link">
            <a href="login.html" class="fw-lighter">Login</a>
          </button>
          <button class="link">
            <a href="Signup.html" class="fw-lighter">Sign up</a>
          </button>
        </form>
      </div>
    </nav>
    <!-- End Navigation -->

    <div class="container one">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card login-card">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Log in</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder=" &#64; Email"
                  />
                 <div id="emailError" class="text-danger" ></div>
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder=" &#128273; Password"
                  />
                 <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success btn-lg">
                    Log in
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none"
                  >Forgot your password?</a
                >
              </div>
              <div class="text-center mt-4">
                <p class="fw-lighter">
                  Don't have an account yet?
                  <a href="Signup.html" class="fw-normal">Sign up</a>
                </p>
              </div>
              <div class="divider">
                <span>OR</span>
              </div>

              <div class="d-grid gap-2">
                <button class="btn facebook-btn btn-lg">
                  <i class="bi bi-facebook"></i> Sign in with Facebook
                </button>
              </div>
              <br />
              <div>
                <button class="btn Google-btn btn-lg">
                  <i class="bi bi-google"></i> Sign in with Google
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
