<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Facebook icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

     <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand p-3" href="detail.html">Show<b>Trackr</b></a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add.html">Add</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a href="login.html"><button class="btn btn-outline-light auth-btn" type="submit">Login</button></a>
                    <a href="signup.html"><button class="btn btn-outline-light auth-btn" type="submit">Sign up</button></a>
                </form>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Log in</h2>
                        <form>
                            <div class="mb-3">
                                
                                <input type="email" class="form-control" id="email" placeholder=" &#64; Email">
                            </div>
                            <div class="mb-3">
                                
                                <input type="password" class="form-control" id="password" placeholder=" &#128273; Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Log in</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot your password?</a>
                        </div>
                         <div class="text-center mt-4">
                            <p>Don't have an account yet? <a href="#" class="text-decoration-none">Sign up</a></p>
                        </div>
                        <div class="divider">
                            <span>OR</span>
                        </div>
                        
                        <div >
                            <button class="btn facebook-btn btn-lg">
                                <i class="fab fa-facebook-f me-2"></i>  Sign in with Facebook
                            </button>
                        </div>
                        <br>
                        <div >
                            <button class="btn Google-btn btn-lg">
                                <i class="Google-btn-lg"></i>  &#x67; Sign in with Google
                            </button>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
