<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Page</title>

  <!-- Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/add.css" />
</head>

<body>
  <!-- Navigation Start -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <a class="navbar-brand p-3" href="detail.html"><mark
        style="background-color: yellow; padding: 20px">Show<b>Trackr</b></mark></a>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
        <li class="nav-item">
          <button class="link">
            <a class="nav-link" class="fw-lighter" aria-current="page" href="index.html">Home</a>
          </button>
        </li>
        <li class="nav-item">
          <button class="link">
            <a class="nav-link" href="add.html">Add</a>
          </button>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <button class="link">
          <a href="login.html" class="fw-lighter">Login</a>
        </button>
        <button class="link">
          <a href="Signup.html" class="fw-lighter">Sign up</a>
        </button>
      </form>
    </div>
  </nav>
  <!-- End Navigation -->

  <div class="card">
    <div class="card-header">ADD TV SHOWS</div>
    <div class="card-body">
      <form action="">
        <label for="add-movie" class="movie-name my-3">Name</label>
        <input type="text" id="tvShowName" placeholder="Enter TV show Name" class="form-control mb-3" />

        <label for="tvShowGenre" class="movie-name my-3">Genre</label>
        <select id="tvShowGenre" class="form-control mb-3">
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Comedy">Comedy</option>
          <option value="Crime">Crime</option>
          <option value="Drama">Drama</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
          <option value="Sci-fi">Sci-fi</option>
          <option value="Thriller">Thriller</option>
        </select>

        <label for="tvShowEpisodes" class="movie-name my-3">Episodes</label>
        <input type="number" id="tvShowEpisodes" placeholder="Enter number of episodes" class="form-control mb-3" />

        <label for="tvShowRating" class="movie-name my-3">Rating</label>
        <input type="number" id="tvShowRating" placeholder="Enter rating (e.g., 9.5)" step="0.1"
          class="form-control mb-3" />

        <label for="tvShowSchedule" class="movie-name my-3">Schedule</label>
        <input type="text" id="tvShowSchedule" placeholder="e.g., Sunday 9:00 PM on HBO" class="form-control mb-3" />

        <label for="tvShowDescription" class="movie-name my-3">Description</label>
        <textarea id="tvShowDescription" placeholder="Enter show description" class="form-control mb-3"
          rows="3"></textarea>

        <label for="tvShowImage" class="movie-name my-3">Image</label>
        <input type="file" id="tvShowImage" class="form-control mb-3" accept="image/*" />

        <div id="messageDisplay" class="message"></div>
        <button type="button" id="addTvShowBtn" class="btn btn-primary mb-3">
          Add
        </button>
      </form>
    </div>
  </div>

  <!-- JS CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="js/add.js"></script>
</body>

</html>
