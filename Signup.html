<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form with Bootstrap</title>
    <link rel="stylesheet" href="css/signup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand p-3" href="detail.html"
        ><mark style="background-color: yellow; padding: 20px"
          >Show<b>Trackr</b></mark
        ></a
      >
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul
          class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
          style="--bs-scroll-height: 100px"
        >
          <li class="nav-item">
            <button class="link">
              <a
                class="nav-link"
                class="fw-lighter"
                aria-current="page"
                href="index.html"
                >Home</a >
            </button>
          </li>
          <li class="nav-item">
            <button class="link">
              <a class="nav-link" href="add.html">Add</a>
            </button>
          </li>
        </ul>
        <form class="d-flex" role="search">
        
          <button class="link">
            <a href="login.html" class="fw-lighter" style="color: black;">Login</a>
          </button>
          <button class="link">
            <a href="Signup.html" class="fw-lighter" style="color: black;">Sign up</a>
          </button>
        </form>
      </div>
    </nav>
    <!-- End Navigation -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card login-card">
            <div class="card-body p-5">
              <h2 class="text-center mb-4"><b>Sign up</b></h2>
              <form id="signupForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder=" &#128100;  Name"/>
                  <div id="nameError" style="color: red"></div>
                </div>

                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder=" &#64;  Email"/>
                  <div id="emailError" style="color: red"></div>
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder=" &#128273;  Password"/>
                  <div id="passwordError" style="color: red"></div>
                </div>
                <div class="text-center mt-4">
                  <p class="fw-lighter">
                    By clicking on Sign up, you agree to
                    <a href="#"><b class="terms">terms & conditions</b></a> and
                    <a href="#"> <b class="privacy">privacy policy</b></a>
                  </p>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Sign up
                  </button>
                </div>
                <div class="text-center mt-3">
                  <p class="fw-lighter">
                    Already have an account?
                    <a href="login.html"><b>Log in now</b></a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
