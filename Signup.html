<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
a{color: black;}
</style>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Sign up</h2>
                        <form>
                            <div class="mb-3">

                                <input type="text" class="form-control" id="name" placeholder=" &#128100;Name">
                            </div>
                            <div class="mb-3">

                                <input type="email" class="form-control" id="email" placeholder=" &#64;Email">
                            </div>
                            <div class="mb-3">

                                <input type="password" class="form-control" id="password" placeholder=" &#128273;Password">
                            </div>
                             <div class="text-center mt-4">
                            <p class="fw-lighter">By clicking on Sign up, you agree to <a href="#"><b class="terms">terms & conditions</b></a> and <a href="#"> <b class="privacy">privacy policy</b></a></p>
                        </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="fw-lighter">Already have an account? <a href="#"><b >Log in now</b></a></p>
                        </div>
                       
                      
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
